{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Log in</h3>
    <div class="form-group">
        <label for="email">Email Adress</label>
        <input 
        type="email"
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"/> <!--One needs to define a name and id because this is what represents the information when sending to backend, make sure to define name and ID!-->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password"
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter password"/> <!--One needs to define a name and id because this is what represents the information when sending to backend, make sure to define name and ID!-->
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock %}
